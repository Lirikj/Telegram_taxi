<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Такси Нурлат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=6f69ea03-9592-4467-8e56-158143a06026&lang=ru_RU" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px 15px;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            box-sizing: border-box;
        }

        input {
            outline: none;
            border: none;
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        #requestRide {
            padding: 15px 0;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

        #requestRide:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 16px;
            font-weight: bold;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #c4c4c4;
            opacity: 0.5;
            margin: 0px 0;
        }

        @media (max-width: 600px) {
            #controls {
                padding: 15px 10px;
            }

            input, #requestRide {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="user-info">
        <img id="avatar" src="https://via.placeholder.com/40" alt="Avatar">
        <span id="username">Имя пользователя</span>
    </div>

    <div id="controls">
        <input type="text" id="start" placeholder="Откуда?" required>
        <div class="divider"></div>
        <input type="text" id="end" placeholder="Куда?" required>
        <button id="requestRide" disabled>Заказать такси</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958], 
                zoom: 12,
                controls: []
            });

            const tg = window.Telegram.WebApp;
            tg.ready();

            tg.requestLocation().then((location) => {
                if (location) {
                    const userCoords = [location.latitude, location.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь (по Telegram)'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);

                    $('#start').val(`Широта: ${location.latitude}, Долгота: ${location.longitude}`);
                }
            }).catch((error) => {
                console.error('Ошибка при запросе геолокации Telegram:', error);
            });

            $('#start, #end').on('input', function() {
                const start = $('#start').val();
                const end = $('#end').val();
                $('#requestRide').prop('disabled', !(start && end));
            });

            $('#requestRide').on('click', function() {
                const start = $('#start').val();
                const end = $('#end').val();
                const orderData = { from: start, to: end };
                tg.sendData(JSON.stringify(orderData));
                tg.close();
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь (по браузеру)'
                    }, {
                        iconColor: '#FF4500'
                    });
                    myMap.geoObjects.add(userPlacemark);
                }, function(error) {
                    console.error('Не удалось определить местоположение через браузер:', error.message);
                });
            }
        }
    </script>
</body>
</html>
