<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание местоположения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #location-info {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="location-info">Местоположение не определено.</div>
    <button id="start-tracking">Начать отслеживание</button>
    <script>
        const tg = window.Telegram.WebApp;

        const locationInfo = document.getElementById('location-info');
        const startTrackingButton = document.getElementById('start-tracking');

        let locationManager;

        // Инициализация приложения
        tg.ready(() => {
            tg.expand(); // Расширяем приложение на весь экран

            // Проверяем поддержку LocationManager
            if (!window.Telegram.WebApp.LocationManager) {
                locationInfo.innerText = 'LocationManager не поддерживается вашим Telegram.';
                startTrackingButton.disabled = true;
                return;
            }

            // Инициализируем LocationManager
            locationManager = new window.Telegram.WebApp.LocationManager();

            startTrackingButton.addEventListener('click', () => {
                // Запрашиваем доступ к местоположению
                locationManager.requestAccess()
                    .then(() => {
                        locationInfo.innerText = 'Доступ к местоположению предоставлен. Ожидание обновлений...';

                        // Подписываемся на изменения местоположения
                        locationManager.on('locationChanged', (location) => {
                            const { latitude, longitude, accuracy } = location;
                            locationInfo.innerText = `Широта: ${latitude.toFixed(6)}, Долгота: ${longitude.toFixed(6)} (Точность: ${accuracy} м)`;
                        });

                        // Обрабатываем ошибки местоположения
                        locationManager.on('locationError', (error) => {
                            locationInfo.innerText = `Ошибка при получении местоположения: ${error.message}`;
                        });
                    })
                    .catch((error) => {
                        locationInfo.innerText = `Доступ к местоположению отклонен: ${error.message}`;
                    });
            });
        });
    </script>
</body>
</html>
