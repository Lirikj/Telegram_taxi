    <script>
        async function setTelegramUserEmojiStatus(emoji, untilDate) {
            try {
                const botToken = '–í–ê–®_–¢–û–ö–ï–ù_–ë–û–¢–ê'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
                const userId = Telegram.WebApp.initDataUnsafe?.user?.id; // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
    
                if (!userId) {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ WebApp API.');
                    return;
                }
    
                const response = await fetch(`https://api.telegram.org/bot${botToken}/setUserEmojiStatus`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        emoji_status: {
                            custom_emoji_id: null, // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —ç–º–æ–¥–∑–∏
                            emoji: emoji,
                        },
                        until_date: untilDate || Math.floor(Date.now() / 1000) + 3600, // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ 1 —á–∞—Å
                    }),
                });
    
                const result = await response.json();
    
                if (result.ok) {
                    console.log('–≠–º–æ–¥–∑–∏-—Å—Ç–∞—Ç—É—Å —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', emoji);
                } else {
                    console.error('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —ç–º–æ–¥–∑–∏-—Å—Ç–∞—Ç—É—Å–∞:', result.description);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ Bot API:', error);
            }
        }
    
        $(document).ready(function () {
            const tg = window.Telegram.WebApp;
    
            // –ü—Ä–∏–º–µ—Ä: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            setTelegramUserEmojiStatus('üöñ', Math.floor(Date.now() / 1000) + 3600);
    
            // –ü—Ä–∏–º–µ—Ä: –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–∫–∞–∑–µ —Ç–∞–∫—Å–∏
            $('#requestRide').on('click', function () {

                    setTelegramUserEmojiStatus('‚úÖ', Math.floor(Date.now() / 1000) + 7200); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –Ω–∞ 2 —á–∞—Å–∞
