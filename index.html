<!DOCTYPE html>

    </style>
</head>
<body>
    <div id="map"></div>

    <div id="user-info">

    <script>
        async function setTelegramUserEmojiStatus(emoji, untilDate) {
            try {
                const botToken = '6423951514:AAE848xYBRpAx92gihFxrnWyXr70-ULgev0'; // –í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ Telegram-–±–æ—Ç–∞
                const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    
                if (!userId) {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ WebApp API.');
                    return;
                }
    
                const response = await fetch(`https://api.telegram.org/bot${botToken}/setUserEmojiStatus`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        emoji_status: {
                            emoji: emoji,
                        },
                        until_date: untilDate || Math.floor(Date.now() / 1000) + 3600, // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞ 1 —á–∞—Å
                    }),
                });
    
                const result = await response.json();
    
                if (result.ok) {
                    console.log(`–≠–º–æ–¥–∑–∏-—Å—Ç–∞—Ç—É—Å "${emoji}" —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.`);
                } else {
                    console.error('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —ç–º–æ–¥–∑–∏-—Å—Ç–∞—Ç—É—Å–∞:', result.description);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã–∑–æ–≤–∞ Bot API:', error);
            }
        }
    
        $(document).ready(function () {
            const tg = window.Telegram.WebApp;
    
            if (!tg) {
                console.error('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.');
                return;
            }
    
            tg.ready();
    
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å "–í –ø—É—Ç–∏" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            setTelegramUserEmojiStatus('üöñ', Math.floor(Date.now() / 1000) + 3600);
    
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –Ω–∞ "–ì–æ—Ç–æ–≤–æ", –∫–æ–≥–¥–∞ –∑–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω
            $('#requestRide').on('click', function () {
                const start = $('#start').val().trim();
                const end = $('#end').val().trim();
    
                if (start && end) {
                    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å —ç–º–æ–¥–∑–∏
                    setTelegramUserEmojiStatus('‚úÖ', Math.floor(Date.now() / 1000) + 7200); // –ù–∞ 2 —á–∞—Å–∞
                    alert('–¢–∞–∫—Å–∏ –∑–∞–∫–∞–∑–∞–Ω–æ!');
                } else {
                    alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é –∏ –∫–æ–Ω–µ—á–Ω—É—é —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞.');
                }
            });
    
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫–∞–∑–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ –¥–∞–Ω–Ω—ã—Ö
            $('#start, #end').on('input', function () {
                const start = $('#start').val().trim();
                const end = $('#end').val().trim();
    
                if (start && end) {
                    $('#requestRide').prop('disabled', false);
                } else {
                    $('#requestRide').prop('disabled', true);
                }
            });
        });
    </script>
    

</body>
</html>
