<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–∫—Å–∏ –ù—É—Ä–ª–∞—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=6f69ea03-9592-4467-8e56-158143a06026&lang=ru_RU" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px 15px;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            box-sizing: border-box;
        }

        input {
            outline: none; 
            border: none;
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        #requestRide {
            padding: 15px 0;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

        #requestRide:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 16px;
            font-weight: bold;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #c4c4c4;
            opacity: 0.5;
            margin: 0px 0;
        }

        @media (max-width: 600px) {
            #controls {
                padding: 15px 10px;
            }

            input, #requestRide {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="user-info">
        <img id="avatar" src="https://via.placeholder.com/40" alt="Avatar">
        <span id="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</span>
        <span id="status">üü¢ Online</span> <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ -->
    </div>

    <div id="controls">
        <input type="text" id="start" placeholder="–û—Ç–∫—É–¥–∞?" required>
        <div class="divider"></div>
        <input type="text" id="end" placeholder="–ö—É–¥–∞?" required>
        <button id="requestRide" disabled>–ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark;

        function updateUserStatus(status, emoji) {
            $('#status').text(`${emoji} ${status}`);
        }

        updateUserStatus('Online', 'üü¢');
        tg.expand();
        

        function init() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;

            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958], 
                zoom: 12,
                controls: []
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: '–í—ã –∑–¥–µ—Å—å'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);

                    $('#start').val(`–ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ [${userCoords[0].toFixed(5)}, ${userCoords[1].toFixed(5)}]`);
                }, function(error) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.');
                });
            }
        }

        $('#start, #end').on('input', function() {
            const start = $('#start').val();
            const end = $('#end').val();
            $('#requestRide').prop('disabled', !(start && end));
        });

        const tg = window.Telegram.WebApp;
        $(document).ready(function () {
            const tg = window.Telegram.WebApp;

            tg.ready();
            tg.expand();

            const user = tg.initDataUnsafe?.user || {};

            if (user) {
                $('#username').text(user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
                $('#avatar').attr('src', user.photo_url || 'https://via.placeholder.com/40');
            } else {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.');
            }

            updateUserStatus('Online', 'üü¢');

            $('#requestRide').on('click', function () {
                const start = $('#start').val();
                const end = $('#end').val();

                if (start && end) {
                    const orderData = { from: start, to: end };
                    tg.sendData(JSON.stringify(orderData));
                    tg.close();
                }
            });
        });

        function updateUserStatus(status, emoji) {
            $('#status').text(`${emoji} ${status}`);
        }
    </script>
</body>
</html>
